<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>UwU</title>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <script
      type="module"
      src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.js"
    ></script>

    <link rel="icon" type="image/x-icon" href="./assets/icon/favicon.ico" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <script type="module" src="./js/main.js"></script>

    <meta name="theme-color" content="#31d53d" />
  </head>
  <body>
    <div class="container-fluid acc_bg">
      <br /><br /><br />
      <!-- Header -->
      <div class="container">
        <div class="row">
          <div class="col-md-2 col-3">
            <img
              src="./assets/imgs/Account.png"
              class="rounded-circle acc_img"
              alt=""
            />
          </div>
          <div class="col-md-10 col-9 my-auto">
            <h2 class="fw-bold text-white">Login or Signup</h2>
          </div>
        </div>
      </div>
      <br />
      <div class="container acc_box rounded-4">
        <div class="container pt-4 pb-4">
          <div class="row">
            <div class="col acc_icon">
              <h5>
                <i class="bi bi-file-text pe-3"></i> Bookings<i
                  class="bi bi-chevron-right float-end"
                ></i>
              </h5>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col acc_icon">
              <h5>
                <i class="bi bi-chat-right-text pe-3"></i> Personal Info<i
                  class="bi bi-chevron-right float-end"
                ></i>
              </h5>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col acc_icon">
              <h5>
                <i class="bi bi-envelope pe-3"></i> Notifications<i
                  class="bi bi-chevron-right float-end"
                ></i>
              </h5>
            </div>
          </div>
        </div>
      </div>
      <br />
    </div>
    <div class="container-fluid acc_bg2">
      <div class="container acc_box rounded-4">
        <div class="container pt-4 pb-4">
          <div class="row">
            <div class="col acc_icon">
              <h5>
                <i class="bi bi-question-circle pe-3"></i> Help Center<i
                  class="bi bi-chevron-right float-end"
                ></i>
              </h5>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col acc_icon">
              <h5>
                <i class="bi bi-box-arrow-left pe-3"></i> Login<i
                  class="bi bi-chevron-right float-end"
                ></i>
              </h5>
            </div>
          </div>
        </div>
      </div>
      <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    </div>

    <!-- Bottom-Bar -->
    <footer class="fixed-bottom">
      <div class="container-fluid bottom_bar border shadow">
        <div class="container text-center">
          <div class="row">
            <div class="col bot_bar p-2">
              <a href="index.html" class="text-decoration-none">
                <div class="icon-container">
                  <img src="./assets/icon/home-fill-0.svg" alt="Home" />
                  <span>Home</span>
                </div>
              </a>
            </div>
            <div class="col bot_bar p-2">
              <a href="hotel.html" class="text-decoration-none">
                <div class="icon-container">
                  <img src="./assets/icon/building-fill-0.svg" alt="Hotels" />
                  <span>Hotels</span>
                </div>
              </a>
            </div>
            <div class="col bot_bar p-2">
              <a href="" class="text-decoration-none">
                <div class="icon-container b_active">
                  <img
                    src="./assets/icon/account-fill-1.svg"
                    alt="Account"
                    fill
                  />
                  <span>Account</span>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
